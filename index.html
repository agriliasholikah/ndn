<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .box {
      background: white;
      width: 360px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      position: relative;
      transition: all 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5a3e85;
    }

    .switch {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .switch a {
      color: #764ba2;
      cursor: pointer;
      text-decoration: underline;
    }

    #registerForm {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" onclick="login()">Masuk</button>
      <div class="switch">Belum punya akun? <a onclick="showRegister()">Daftar</a></div>
    </form>

    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="button" onclick="register()">Daftar</button>
      <div class="switch">Sudah punya akun? <a onclick="showLogin()">Login</a></div>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function login() {
      const user = document.getElementById("loginUsername").value;
      const pass = document.getElementById("loginPassword").value;
      if (user && pass) {
        alert("Login berhasil, selamat datang " + user + "!");
      } else {
        alert("Lengkapi semua data!");
      }
    }

    function register() {
      const user = document.getElementById("registerUsername").value;
      const email = document.getElementById("registerEmail").value;
      const pass = document.getElementById("registerPassword").value;
      if (user && email && pass) {
        alert("Registrasi berhasil!\nUsername: " + user + "\nEmail: " + email);
        showLogin();
      } else {
        alert("Lengkapi semua data!");
      }
    }
  </script>

</body>
</html>
